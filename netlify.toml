[[plugins]]
package = "netlify-plugin-subfont"
    [plugins.inputs]
    recursive = true
    inlineCss = true
    inlineFonts = false
    fontDisplay = "swap"
    fallbacks = true

[[plugins]]
package = "netlify-plugin-debug-cache"

[build]
    functions = "functions/"
    publish = "dist"

# Redirects

[[redirects]]
    from = "/links"
    to = "/blogroll"

[[redirects]]
    from = "/.well-known/host-meta"
    to = "https://fed.brid.gy/.well-known/host-meta"

[[redirects]]
    from = "/.well-known/host-meta.xrd"
    to = "https://fed.brid.gy/.well-known/host-meta.xrd"

[[redirects]]
    from = "/.well-known/host-meta.jrd"
    to = "https://fed.brid.gy/.well-known/host-meta.jrd"

[[redirects]]
    from = "/.well-known/webfinger"
    to = "https://fed.brid.gy/.well-known/webfinger"

[[redirects]]
    from = "/notes/the-billionaireâ€™s-typewriter"
    to = "/notes/the-billionaires-typewriter"

[[redirects]]
    from = "/search"
    to = "https://duckduckgo.com/?q=:query%20site:victormagalhaes.codes"
    query = { q = ":query" }

[[redirects]]
    from = "/*"
    to = "/404"
    status = 404

# Headers

[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "DENY"
        X-XSS-Protection = "1; mode=block"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "same-origin"
        # Cross-Origin-Resource-Policy = "same-site"
        # Cross-Origin-Embedder-Policy = "require-corp"
        Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://webmention.io *.amazonaws.com *.fastly.net assets.fanart.tv image.tmdb.org; script-src 'self' 'unsafe-inline' https://hypothes.is https://cdn.hypothes.is; style-src 'self' 'unsafe-inline' https://cdn.hypothes.is; font-src 'self'; manifest-src 'self'; frame-src 'self' *.youtube.com *.youtu.be invidio.us *.netlify.app https://codesandbox.io https://hypothes.is"

