<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">
<div class="inner">
	<header class="major">
		<h1>Blog</h1>
	</header>
</div>
<!-- One -->
{% for post in site.posts %}
	<section id="one">
		<div class="inner">
			<header class="major">
				<h2>{{ post.title }}</h2>
			</header>
			{% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
			{% if post.date %}<p>{{ post.date }}</p>{% endif %}
			<p>{{ post.content }}</p>
		</div>
	</section>
{% endfor %}

</div>

    {% include footer.html %}

</body>

</html>
